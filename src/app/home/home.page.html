<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Canciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of track"> 
      
      <ion-label>{{data.name}}</ion-label>   
      <ion-label>-- {{data.duration}}</ion-label>
      <ion-avatar slot="start">
        <ion-img [src]="imageUrl"></ion-img>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
